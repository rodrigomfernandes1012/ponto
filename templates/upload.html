{% extends 'base.html' %}

{% block body %}
    <div class="container">


        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="file-label">Escolha a Planilha (.xlsx)</label> <!-- Alterado para "Escolha a Planilha" -->
                <input type="file" id="file" name="file" accept=".xlsx" required class="file-input">
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>

        {% if dados %}
        <table class="data-table">
            <thead>
                <tr>
                    <th>Número da Nota Fiscal</th>
                    <th>Descrição da Linha</th>
                </tr>
            </thead>
            <tbody>
                {% for item in dados %}
                <tr>
                    <td>{{ item.dsNF }}</td>
                    <td>{{ item.dsSoLinha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}

        {% endif %}
    </div>
{% endblock %}

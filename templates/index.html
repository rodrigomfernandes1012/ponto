<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Motor</title>
    <script>
        function controlarMotor(status) {
            fetch(`/set_motor/${status}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Status do motor:', data.status);
                alert('Motor ' + (data.status === 1 ? 'ativado' : 'desativado'));
            })
            .catch(error => console.error('Erro ao comunicar com a API:', error));
        }
    </script>
</head>
<body>
    <h1>Controle do Motor</h1>
    <button onclick="controlarMotor(1)">Ativar Motor</button>
    <button onclick="controlarMotor(0)">Desativar Motor</button>
</body>
</html>
